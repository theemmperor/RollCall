<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student</title>
</head>
<body>
    <nav><ul id="nav"></ul></nav>
    <main>
        <h1>Student Maintenance</h1>
        <div id="itemWrapper">
            <table>
                <tr>
                    <td colspan="5">
                        <select id="semesterList" style="width:100%" onchange="getClass(this)"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <select id="classList" style="width:100%" onchange="getStu(this)"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <select id='studentList' multiple style="width:100%"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input 
                            id="meid"
                            type="text" 
                            placeholder="MEID"
                            style="width:85px;"
                        >
                    </td>
                    <td>
                        <input 
                            id="firstName"
                            type="text" 
                            placeholder="First Name"
                            style="width:85px;"
                        >
                    </td>
                    <td>
                        <input 
                            id="lastName"
                            type="text" 
                            placeholder="Last Name"
                            style="width:85px;"
                        >
                    </td>
                    <td style="text-align: right;">
                        <button onclick="deleteStu()">Delete</button>
                        <button onclick="addStu()">Add</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
<script src="./assets/data/array.js"></script>
<script src="./assets/data/jscript.js"></script>
<script>

    getMenu();
    getSemester();

    function deleteStu() {
        // set variables
        var stuIndex = document.getElementById("studentList").selectedIndex;
        var classId = document.querySelector('#classList').selectedOptions[0].value;
        var ary = eval(`ary${classId}`);

        // validate that student is selected
        if (stuIndex < 0) {
            alert('Please select the class you want to delete.');
            return;
        };

        // remove student from array and redisplay list
        ary.splice(stuIndex, 1);
        getStu(document.getElementById('classList'));
    };

    function addStu() {
        // set up variables
        var classId = document.querySelector('#classList').selectedOptions[0].value;
        var meid = document.getElementById('meid').value;
        var lastName = document.getElementById('lastName').value;
        var firstName = document.getElementById('firstName').value;
        var ary = eval(`ary${classId}`);
        // push new student to array
        var newAry = ary.push([`${meid}`,`${lastName}, ${firstName}`]);

        // reset input fields
        document.getElementById('meid').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('firstName').value = '';

        // reload page with new values
        getStu(document.getElementById('classList'));
    };

</script>
</html>
